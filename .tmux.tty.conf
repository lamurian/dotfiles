############################################################
#
#	GENERAL
#
############################################################

# Easy pane switching in tmux using Ctrl and Alt
bind -n C-M-h select-pane -L
bind -n C-M-l select-pane -R
bind -n C-M-j select-pane -D
bind -n C-M-k select-pane -U

bind -n C-M-Left select-pane -L
bind -n C-M-Right select-pane -R
bind -n C-M-Down select-pane -D
bind -n C-M-Up select-pane -U

# Enable mouse integration
set -g mouse on

# Change tmux PS1 according to bashrc
set-option -g default-command bash

# Set different pane color
setw -g window-style 'bg=#1d1f21'
setw -g window-active-style 'bg=#282a2e'

# Easy tmux conf reload
bind-key r source-file $HOME/.tmux.tty.conf

# Session options
set -g status-interval 1
set -g status-keys vi

# Window options
set-window-option -g mode-keys vi
set-window-option -g monitor-activity off
set-window-option -g monitor-bell on



############################################################
#
#	THEME
#
############################################################

set -g window-status-separator ''
set -g status-position bottom

# Status bar default color
set -g status-bg black
set -g status-fg white

# Window name position
set -g status-justify centre

# Set status bar length
set -g status-left-length 40

# Accent for currently selected tab
set -g window-status-format \
	'#[bg=black,fg=green] #I \
	#[bg=black,fg=green]#W '
set -g window-status-current-format \
	'#[bg=green,fg=black] #I \
	#[bg=green,fg=black]#W #F \
	#[bg=green,fg=black]'

# Set up the status bar content
set -g status-left \
	'#[bg=green,fg=black] \
	#(cat /sys/class/power_supply/BAT0/capacity)% \
	#[bg=black,fg=green] \
	connection #(cat /sys/class/net/wlp3s0/operstate)'
set -g status-right \
	'#[bg=black,fg=green] %e %h \
	#[bg=green,fg=black] %H:%M:%S '
